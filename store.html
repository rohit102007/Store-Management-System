<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - EcoMaxx Agro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="/" class="flex items-center mr-8">
                        <div class="bg-white-600 p-2 rounded-full">
                            <img src="logo.png" alt="EcoMaxx Agro" class="w-14 h-14 text-white">
                        </div>
                        <span class="text-xl font-bold text-black-600 ml-2">EcoMaxx Agro</span>
                    </a>
                    <nav class="flex items-center space-x-8">
                        <a href="/" class="text-lg text-gray-600 hover:text-gray-900">Home</a>
                        <a href="about.html" class="text-lg text-gray-600 hover:text-gray-900">About Us</a>
                        <a href="contact.html" class="text-lg text-gray-600 hover:text-gray-900">Contact</a>
                        <a href="store.html" class="text-lg text-blue-600">Store</a>
                    </nav>
                </div>
                <button id="cartButton" class="relative p-2 text-gray-600 hover:text-gray-900">
                    <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                    <span id="cartCount" class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="storeProducts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="fixed inset-y-0 right-0 max-w-md w-full bg-white shadow-xl flex flex-col">
            <div class="flex items-center justify-between p-4 border-b">
                <div class="flex items-center">
                    <i data-lucide="shopping-cart" class="w-6 h-6 mr-2"></i>
                    <h2 class="text-xl font-semibold">Your Cart</h2>
                </div>
                <button id="closeCart" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="border-t p-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Total:</span>
                    <div class="flex items-center">
                        <i data-lucide="indian-rupee" class="w-5 h-5 mr-1"></i>
                        <span id="cartTotal" class="text-xl font-bold">0</span>
                    </div>
                </div>
                <button id="checkoutButton" class="w-full bg-blue-600 text-white py-3 rounded-lg flex items-center justify-center space-x-2 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <i data-lucide="credit-card" class="w-5 h-5"></i>
                    <span>Checkout</span>
                </button>
            </div>
        </div>
    </div>

    <script src="product.js"></script>
    <script src="cart.js"></script>
    <script src="main.js"></script>
</body>
</html>
